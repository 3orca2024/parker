<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BioLab Quiz üß¨</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Orbitron:wght@500&display=swap');

body{
  font-family:'Nunito',sans-serif;
  background: radial-gradient(circle at top, #e8f9ff, #cfe7ff);
  padding:20px;
  max-width:1100px;
  margin:auto;
  transition: background 0.6s;
}

h1{
  font-family:'Orbitron',sans-serif;
  text-align:center;
  font-size:3rem;
  color:#1e3a8a;
  letter-spacing:2px;
}

h2{
  text-align:center;
  color:#2563eb;
}

#modeBox{
  text-align:center;
  margin-bottom:20px;
}

#modeBox button{
  margin:8px;
  padding:12px 20px;
  font-size:1rem;
  background:linear-gradient(135deg,#7dd3fc,#a5b4fc);
  border:none;
  border-radius:20px;
  color:#1e293b;
  font-weight:bold;
  box-shadow:0 5px 15px rgba(0,0,0,.15);
  cursor:pointer;
  transition:.3s;
}
#modeBox button:hover{transform:translateY(-3px) scale(1.03);}

#quizBox,#gameBox,#teacherBox{
  display:none;
  background:rgba(255,255,255,.9);
  border-radius:20px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}

.question{
  font-size:1.2rem;
  margin-bottom:10px;
  background:#f8fbff;
  padding:12px;
  border-left:6px solid #60a5fa;
  border-radius:10px;
}

button.answer{
  display:block;
  width:100%;
  margin:8px 0;
  padding:10px;
  background:linear-gradient(135deg,#a5b4fc,#93c5fd);
  border:none;
  border-radius:16px;
  font-weight:bold;
  cursor:pointer;
}

.correct{color:#16a34a;font-weight:bold;}
.incorrect{color:#dc2626;font-weight:bold;}

#score,#lives{
  font-size:1.3rem;
  font-weight:bold;
}

#gameQ{
  font-size:1.4rem;
  font-weight:bold;
  color:#1e3a8a;
}
</style>
</head>

<body>

<h1>BioLab Quiz üß¨</h1>
<h2>Choose Your Experiment</h2>

<div id="modeBox">
  <button onclick="startQuiz(25)">Mode 1: 25 Q</button>
  <button onclick="startQuiz(50)">Mode 2: 50 Q</button>
  <button onclick="startQuiz(75)">Mode 3: 75 Q</button>
  <button onclick="startQuiz(100)">Mode 4: 100 Q</button>
  <button onclick="startGame()">Game Mode üéÆ</button>
  <button onclick="teacherMode()">Teacher Mode üìö</button>
</div>

<div id="quizBox">
  <div id="qCount"></div>
  <div class="question" id="question"></div>
  <div id="answers"></div>
</div>

<div id="gameBox">
  <div id="score">Score: 0</div>
  <div id="lives">Lives: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  <p id="gameQ"></p>
  <div id="gameAnswers"></div>
</div>

<div id="teacherBox">
  <h3>Teacher Mode</h3>
  <p id="tQ"></p>
  <p><b>Answer:</b> <span id="tA"></span></p>
  <button onclick="nextTeacher()">Next</button>
</div>

<script>
const baseQuestions = [
["What is a Calorie?","Energy to raise 1kg water 1¬∞C"],
["Which nutrient is the body's main energy source?","Carbohydrates"],
["Which nutrient helps absorb vitamins?","Fats"],
["Which nutrient is made of amino acids?","Proteins"],
["Which nutrient regulates body functions?","Vitamins"],
["Which nutrient is inorganic?","Minerals"],
["Which nutrient is essential for chemical reactions?","Water"],
["What is ingestion?","The act of eating"],
["What is digestion?","Breaking food down"],
["What is absorption?","Cells take in nutrients"],
["What is elimination?","Removal of waste"],
["What is mechanical digestion?","Physical breakdown"],
["What is chemical digestion?","Enzyme breakdown"],
["What is peristalsis?","Muscle waves moving food"],
["What forms chyme?","Stomach"],
["Where does most absorption occur?","Small intestine"],
["What are villi?","Fingerlike projections"],
["What does the large intestine absorb?","Water"],
["What removes carbon dioxide?","Respiratory system"],
["What secretes sweat?","Integumentary system"],
["What filters blood?","Kidneys"],
["Where does filtration occur?","Nephrons"],
["What carries urine to the bladder?","Ureter"],
["What stores urine?","Bladder"],
["What removes urine?","Urethra"]
];

// generate many variations
let questions=[];
for(let i=0;i<10;i++){
  baseQuestions.forEach(q=>{
    questions.push({q:q[0],a:q[1]});
  });
}

let current=0,score=0,lives=3,limit=25;

function shuffle(arr){return arr.sort(()=>Math.random()-0.5);}

function startQuiz(num){
  document.body.style.background="";
  limit=num;
  current=0;
  shuffle(questions);
  document.getElementById("modeBox").style.display="none";
  document.getElementById("quizBox").style.display="block";
  showQ();
}

function showQ(){
  if(current>=limit){alert("Complete!");location.reload();return;}
  document.getElementById("qCount").textContent=`Question ${current+1}/${limit}`;
  const q=questions[current];
  document.getElementById("question").textContent=q.q;
  let opts=[q.a];
  while(opts.length<4){
    let r=questions[Math.floor(Math.random()*questions.length)].a;
    if(!opts.includes(r))opts.push(r);
  }
  shuffle(opts);
  const box=document.getElementById("answers");
  box.innerHTML="";
  opts.forEach(o=>{
    let b=document.createElement("button");
    b.className="answer";
    b.textContent=o;
    b.onclick=()=>check(o,q.a);
    box.appendChild(b);
  });
}

function check(sel,ans){
  if(sel===ans){
    document.body.style.background="#dcfce7";
  }else{
    document.body.style.background="#fee2e2";
  }
  setTimeout(()=>{
    document.body.style.background="";
    current++;
    showQ();
  },500);
}

function startGame(){
  shuffle(questions);
  score=0;lives=3;current=0;
  document.getElementById("modeBox").style.display="none";
  document.getElementById("gameBox").style.display="block";
  gameQ();
}

function gameQ(){
  if(lives<=0){alert("Game Over! Score: "+score);location.reload();return;}
  const q=questions[current];
  document.getElementById("gameQ").textContent=q.q;
  let opts=[q.a];
  while(opts.length<4){
    let r=questions[Math.floor(Math.random()*questions.length)].a;
    if(!opts.includes(r))opts.push(r);
  }
  shuffle(opts);
  const box=document.getElementById("gameAnswers");
  box.innerHTML="";
  opts.forEach(o=>{
    let b=document.createElement("button");
    b.className="answer";
    b.textContent=o;
    b.onclick=()=>{
      if(o===q.a){
        score+=10;
        document.body.style.background="#dcfce7";
      }else{
        lives--;
        document.body.style.background="#fee2e2";
      }
      document.getElementById("score").textContent="Score: "+score;
      document.getElementById("lives").textContent="Lives: "+"‚ù§Ô∏è".repeat(lives);
      setTimeout(()=>{
        document.body.style.background="";
        current++;
        gameQ();
      },500);
    };
    box.appendChild(b);
  });
}

let tIndex=0;
function teacherMode(){
  shuffle(questions);
  document.getElementById("modeBox").style.display="none";
  document.getElementById("teacherBox").style.display="block";
  nextTeacher();
}
function nextTeacher(){
  const q=questions[tIndex++];
  document.getElementById("tQ").textContent=q.q;
  document.getElementById("tA").textContent=q.a;
}
</script>
</body>
</html>
